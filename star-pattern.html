<script>
  function starPattern(num) {
    let star = "";
    for (let i = 0; i < num; i++) {
      for (let j = i; j < num; j++) {
        star += "*";
      }
      star += "\n";
    }
    console.log(star);
  }
  starPattern(6);
</script>
